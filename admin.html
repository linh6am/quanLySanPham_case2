<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ SẢN PHẨM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="header1">
                <h2>QUẢN LÝ SẢN PHẨM</h2>
            </div>
            <div class="input-item">
                <div class="input-name">
                    <h4>Nhập tên sản phẩm</h4>
                </div>
                <div class="input">
                    <input type="text" id="name" placeholder="Nhập tên sản phẩm">
                </div>
            </div>
            <div class="input-item">
                <div class="input-name">
                    <h4>Nhập mã sản phẩm</h4>
                </div>
                <div class="input">
                    <input type="number" id="id" placeholder="Nhập mã sản phẩm">
                </div>
            </div>
            <div class="input-item">
                <div class="input-name">
                    <h4>Nhập trạng thái sản phẩm</h4>
                </div>
                <div class="input">
                    <input type="text" id="status" placeholder="Nhập trạng thái sản phẩm">
                </div>
            </div>
            <div class="input-item">
                <div class="input-name">
                    <h4>Nhập đơn giá sản phẩm</h4>
                </div>
                <div class="input">
                    <input type="number" id="price" placeholder="Nhập giá sản phẩm">
                </div>
            </div>
            <div class="input-item">
                <div class="input-name">
                    <h4>Nhập link ảnh sản phẩm</h4>
                </div>
                <div class="input">
                    <input type="text" id="image" placeholder="Nhập link ảnh sản phẩm">
                </div>
            </div>
            <div class="btn" id="btn">
                <button  onclick="add()">Thêm sản phẩm</button>
            </div>
        </div>

        <div class="content">
            <div class="header2">
                <h2>DANH SÁCH SẢN PHẨM</h2>
            </div>
            <div class="table">
                <table>
                    <tr style="height: 50px;">
                        <th style="width: 20%; height: 50px;">Tên sản phẩm</th>
                        <th style="width: 10%;">Mã sản phẩm</th>
                        <th style="width: 10%;">Trạng thái</th>
                        <th style="width: 10%;">Đơn giá/kg</th>
                        <th style="width: 40%;">Hình ảnh sản phẩm</th>
                        <th style="width: 10%;" colspan="2">Tùy chỉnh</th>
                    </tr>
                    <tbody id="tablist">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/product.js"></script>
    <script src="js/store.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
